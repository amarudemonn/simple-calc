<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Simple Calculator</title>
</head>

<body>
  <div id="calculator">
    <!-- Output -->
    <div id="output">
      <input type="text" value="0" disabled>
    </div>
    <!-- Options -->
    <div id="clear">
      <button id="clear-btn" class="btn operation">C</button>
    </div>
    <div id="divide">
      <button class="btn operation">/</button>
    </div>
    <div id="times">
      <button class="btn operation">*</button>
    </div>
    <div id="backspace-field">
      <button class="btn operation" id="backspace-btn"><i class="fas fa-backspace"></i></button>
    </div>
    <div id="seven">
      <button class="btn number">7</button>
    </div>
    <div id="eight">
      <button class="btn number">8</button>
    </div>
    <div id="nine">
      <button class="btn number">9</button>
    </div>
    <div id="minus">
      <button class="btn operation">-</button>
    </div>
    <div id="four">
      <button class="btn number">4</button>
    </div>
    <div id="five">
      <button class="btn number">5</button>
    </div>
    <div id="six">
      <button class="btn number">6</button>
    </div>
    <div id="plus">
      <button class="btn operation">+</button>
    </div>
    <div id="one">
      <button class="btn number">1</button>
    </div>
    <div id="two">
      <button class="btn number">2</button>
    </div>
    <div id="three">
      <button class="btn number">3</button>
    </div>
    <div id="eval">
      <button class="btn operation">=</button>
    </div>
    <div id="zero">
      <button class="btn number">0</button>
    </div>
    <div id="dot">
      <button class="btn number">.</button>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/88778af743.js" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
